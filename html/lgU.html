        <script
          src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-element-bundle.min.js"
        >
          // Swiper 초기화
          let swiper = new Swiper('swiper-container', {
            // 옵션 설정
          });

          // 슬라이드 변경 시 텍스트 변경
          swiper.on('slideChange', function() {
            let slideIndex = swiper.activeIndex;
            let slideText = '';

            // 현재 슬라이드 인덱스에 따라서 텍스트 변경
            switch(slideIndex) {
              case 0:
                slideText = '0월 00일 운행 예정';
                break;
              case 1:
                slideText = '월간 수주 건 수';
                break;
              case 2:
                slideText = '화물 등록 현황';
                break;
              case 3:
                slideText = '프로모션 타이틀';
                break;
              // 추가적으로 필요한 슬라이드에 대한 텍스트를 설정할 수 있습니다.
            }

            // 텍스트를 변경하는 코드
            const slideTextElement = document.querySelector('.slide-text > h1');
            slideTextElement.textContent = slideText;
          });
        </script>
