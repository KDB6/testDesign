<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .swiper-container {
        width: 600px;
        height: 400px;
      }

      .swiper-slide {
        background-color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      h1,
      p {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <swiper-container>
      <swiper-wrapper>
        <swiper-slide>
          <h1>Slide 1</h1>
          <p>Slide 1 Content</p>
        </swiper-slide>
        <swiper-slide>
          <h1>Slide 2</h1>
          <p>Slide 2 Content</p>
        </swiper-slide>
        <swiper-slide>
          <h1>Slide 3</h1>
          <p>Slide 3 Content</p>
        </swiper-slide>
      </swiper-wrapper>
      <swiper-pagination></swiper-pagination>
    <swiper-container>

    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-element-bundle.min.js"></script>
    <script>
      var mySwiper = new Swiper(".swiper-container", {
        // Optional parameters
        direction: "horizontal",
        loop: true,
        pagination: {
          el: ".swiper-pagination",
        },
        on: {
          slideChange: function () {
            var activeSlide = document.querySelector(".swiper-slide-active");
            var heading = activeSlide.querySelector("h1");
            var content = activeSlide.querySelector("p");

            // change text here
            // 예를 들어, 슬라이드 내의 h1 요소를 변경하고자 한다면:
            heading.textContent = "New Heading";
          },
        },
      });
    </script>
  </body>
</html>
