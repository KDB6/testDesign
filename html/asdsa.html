<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style lang="">
      .swiper-container {
        width: 100%;
        height: 100%;
      }

      .swiper-slide {
        text-align: center;
        font-size: 18px;
        background: #fff;

        /* 상하좌우 여백 설정 */
        margin: 50px;
      }

      .swiper-slide img {
        display: block;
        width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img src="slide1.jpg" />
          <h2>Slide 1</h2>
          <p>This is the first slide</p>
        </div>
        <div class="swiper-slide">
          <img src="slide2.jpg" />
          <h2>Slide 2</h2>
          <p>This is the second slide</p>
        </div>
        <div class="swiper-slide">
          <img src="slide3.jpg" />
          <h2>Slide 3</h2>
          <p>This is the third slide</p>
        </div>
      </div>
    </div>

    <div id="outside-text">
      <h2>Slide 1</h2>
      <p>This is the first slide</p>
    </div>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
    />

    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script>
      const outsideText = document.getElementById("outside-text");
      const swiper = new Swiper(".swiper-container", {
        // 슬라이드가 전환될 때마다 호출되는 콜백 함수
        loop: true,
        on: {
          slideChange: function () {
            // 현재 활성화된 슬라이드의 인덱스를 가져옴
            const activeIndex = swiper.activeIndex;
            // 해당 슬라이드의 제목과 내용을 가져옴
            const slideTitle =
              this.slides[activeIndex].querySelector("h2").textContent;
            const slideContent =
              this.slides[activeIndex].querySelector("p").textContent;
            // 바깥쪽 텍스트의 내용을 갱신함
            outsideText.querySelector("h2").textContent = slideTitle;
            outsideText.querySelector("p").textContent = slideContent;
          },
        },
      });
    </script>
  </body>
</html>
