    <!DOCTYPE html>
    <html lang="ko">
      <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>home</title>

        <link rel="stylesheet" href="../assets/css/common.css" />
        <link rel="stylesheet" href="../assets/css/font.css" />
        <link rel="stylesheet" href="../assets/css/reset.css" />

        <link rel="stylesheet" href="../assets/css/lgUTest2.css" />

        <!-- swiper -->
        <link rel="stylesheet" href="../assets/css/swiper.css" />
      </head>

      <body>
        <section id="section01" class="container">
          <!-- header -->
          <header class="header">
            <h2 class="header__text">서비스로고</h2>
          </header>

          <!-- notice -->
          <div class="notice">
            <div class="marquee-container">
              <div class="marquee-overflow">
                <p class="notice__text oneLine">
                  <span>김로지</span> 기사님, 오늘도 안전한 운행 되시길
                  바랍니다.&nbsp;&nbsp;
                </p>
                <p class="notice__text oneLine">
                  <span>김로지</span> 기사님, 오늘도 안전한 운행 되시길
                  바랍니다.&nbsp;&nbsp;
                </p>
                <p class="notice__text oneLine">
                  <span>김로지</span> 기사님, 오늘도 안전한 운행 되시길
                  바랍니다.&nbsp;&nbsp;
                </p>
                <p class="notice__text oneLine">
                  <span>김로지</span> 기사님, 오늘도 안전한 운행 되시길
                  바랍니다.&nbsp;&nbsp;
                </p>
              </div>
            </div>
          </div>

          <!-- drive -->
          <div class="drive">
            <div class="drive__user">
              <div class="drive__peo">
                <h2><span>김로지</span> 님의</h2>
                <div class="drive__peo-sit slide-text">
                  <h1 class=""></h1>
                </div>
              </div>
              <div class="drive__slide">
                <!-- <div class="dot active"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div> -->
              </div>
            </div>

            <div class="swiper-container">
              <div class="swiper-wrapper">
                <div class="swiper-slide">
                  <div class="drive__info">
                    <h1>0월 00일 운행 예정</h1>
                    <p>This is the first slide</p>
                  </div>
                </div>
                <div class="swiper-slide">
                  <div class="graph__info">
                    <div class="graph">
                      <div class="bar1 graph-ani"></div>
                      <div class="bar2 graph-ani"></div>
                      <div class="bar3 graph-ani"></div>
                      <div class="bar4 graph-ani"></div>
                      <div class="bar5 graph-ani"></div>
                      <div class="bar6 graph-ani"></div>
                    </div>
                  </div>
                </div>
                <div class="swiper-slide">
                  <div class="car__info"></div>
                </div>
                <div class="swiper-slide">
                  <div class="promotion__info"></div>
                </div>
              </div>
            </div>

            <div id="outside-text">
              <h2>Slide 1</h2>
              <p>This is the first slide</p>
            </div>
          </div>
        </section>

        <!-- Swiper JS -->
        <link
          rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
        />

        <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
        <script>
          const outsideText = document.getElementById("outside-text");
          const swiper = new Swiper(".swiper-container", {
            // 슬라이드가 전환될 때마다 호출되는 콜백 함수
            loop: true,
            on: {
              slideChange: function () {
                // 현재 활성화된 슬라이드의 인덱스를 가져옴
                const activeIndex = swiper.activeIndex;
                // 해당 슬라이드의 제목과 내용을 가져옴
                const slideTitle =
                  this.slides[activeIndex].querySelector("h2").textContent;
                const slideContent =
                  this.slides[activeIndex].querySelector("p").textContent;
                // 바깥쪽 텍스트의 내용을 갱신함
                outsideText.querySelector("h2").textContent = slideTitle;
                outsideText.querySelector("p").textContent = slideContent;
              },
            },
          });
        </script>

        <script>
          const driveInfo = document.querySelector(".drive__info");
          const graphInfo = document.querySelector(".graph__info");
          const carInfo = document.querySelector(".car__info");
          const PromotionInfo = document.querySelector(".promotion__info");

          driveInfo.addEventListener("touchstart", () => {
            driveInfo.style.background = "#cecece";
            driveInfo.style.transition = "all 0.3s";
            driveInfo.style.zIndex = "-5";
          });

          driveInfo.addEventListener("touchend", () => {
            driveInfo.style.background = "#fff";
            driveInfo.style.transition = "all 0.3s";
            driveInfo.style.zIndex = "-5";
          });

          graphInfo.addEventListener("touchstart", () => {
            graphInfo.style.background = "#cecece";
            graphInfo.style.transition = "all 0.3s";
            graphInfo.style.zIndex = "-5";
          });

          graphInfo.addEventListener("touchend", () => {
            graphInfo.style.background = "#fff";
            graphInfo.style.transition = "all 0.3s";
            graphInfo.style.zIndex = "-5";
          });

          carInfo.addEventListener("touchstart", () => {
            carInfo.style.background = "#cecece";
            carInfo.style.transition = "all 0.3s";
            carInfo.style.zIndex = "-5";
          });

          carInfo.addEventListener("touchend", () => {
            carInfo.style.background = "#fff";
            carInfo.style.transition = "all 0.3s";
            carInfo.style.zIndex = "-5";
          });

          PromotionInfo.addEventListener("touchstart", () => {
            PromotionInfo.style.background = "#cecece";
            PromotionInfo.style.transition = "all 0.3s";
            PromotionInfo.style.zIndex = "-5";
          });

          PromotionInfo.addEventListener("touchend", () => {
            PromotionInfo.style.background = "#fff";
            PromotionInfo.style.transition = "all 0.3s";
            PromotionInfo.style.zIndex = "-5";
          });
        </script>
      </body>
    </html>
  </body>
</html>
